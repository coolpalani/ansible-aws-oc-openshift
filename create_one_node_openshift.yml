- name: Prepare AWS
  hosts: all
  gather_facts: false
  roles:
    - role: check_aws_vars
    - role: create_openshift_security_group
    - role: create_spot_instance
    - role: wait_for_ssh
- name: Configure instance
  hosts: launched
  become: true
  remote_user: '{{ remote_user }}'
  gather_facts: true
  roles:
    - role: prepare_instance
    - role: prepare_openshift